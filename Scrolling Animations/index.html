<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Scrolling Animations</title>
  </head>
  <body>
    <div class="container">
      <h1>Scrolling Animations</h1>
      <div class="box" data-aos="fade-right">Content</div>
      <div class="box" data-aos="fade-left">Content</div>
      <div class="box" data-aos="fade-down">Content</div>
      <div class="box" data-aos="fade-right">Content</div>
      <div class="box" data-aos="fade-left">Content</div>
      <div class="box" data-aos="fade-down">Content</div>
    </div>
    <script>
      AOS.init();
    </script>
  </body>
</html>
